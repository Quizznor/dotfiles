#autogenerated = 1 # remove this line to remove the warning

##### STARTUP #####

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= DP-1, 1920x1080@60.00000, 0x0, 1.00
monitor= DVI-D-1, 1920x1080@60.00000, 1920x0, 1.00

# Set keyboard layout
exec-once = .local/bin/garuda-locale.sh

#background
exec-once = wpaperd

#status bar
exec-once = waybar
layerrule = blur , waybar
layerrule = ignorezero , waybar

exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nwg-dock-hyprland -o DP-1 -d -nolauncher -p left -hd 100
exec-once = bash $HOME/.config/eww/dashboard/launch_dashboard
exec-once = bash $HOME/.config/waybar/scripts/check_updates.sh
# exec-once = apply-gsettings
exec-once = nm-applet
exec-once = udiskie

# experimental(might work might won't)
#pre executions (under development)
exec-once=exec xrdb -load ~/.Xresources
exec-once=wl-paste -t text --watch clipman store
exec-once=wl-clipboard-history -t
exec-once=copyq

# Use gtk-settings


# Set monitor values. For own values, please comment with #
# exec-once = .local/bin/mon.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default= true
    follow_mouse = 1

touchpad {
    natural_scroll = false
    tap-to-click = false
    disable_while_typing = false
}


    sensitivity = -0.4 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(8f00ffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = master
    allow_tearing = true
}




decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur {
       enabled = true
       size = 5
       passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = 1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}
misc {
	disable_hyprland_logo = true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
